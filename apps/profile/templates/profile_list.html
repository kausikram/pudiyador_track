{% extends 'base.html' %}


{% block title %}Profile: {{ profile.full_name }} | {{ block.super }}{% endblock %}

{% block content %}
<h2>Profile List</h2>
<table class="table">
    <thead>
    <tr>
        <th>ID</th><th>Name</th><th>Update</th>
    </tr>
    {% for profile in profiles %}
        <tr>
            <td><a href="{{ site_root}}/profile/get/{{ profile.id }}/">{{ profile.id }}</a></td>
            <td>{{ profile.full_name }}</td>
            <td>
                    <div class="btn-group">
                        <a class="btn" href="{{ site_root}}/profile/edit/{{ profile.id }}/"><i class="icon-pencil"></i></a>
                        <a class="btn" href="#"><i class="icon-plus"></i></a>
                        <a class="btn" href="#"><i class="icon-user"></i></a>
                        <a class="btn" href="#"><i class="icon-tasks"></i></a>
                    </div>
            </td>
        </tr>
    {% endfor %}
    </thead>
</table>
{% endblock %}
